<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios - Accesibilidad Web</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>FORMULARIO ACCESIBLE</h1>
    <form id="registroForm" action="" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" tabindex="1">

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required tabindex="2">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required tabindex="4">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required tabindex="3">
        <br>
        <br>
        <div><input type="submit" value="Registrarse"></div>
    </form>
    <script src="scripts/index.js"></script>
</body>

</html>
